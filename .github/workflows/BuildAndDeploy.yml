# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build And Deploy

on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Test solution
      run: |
          $TEST_EXE = Get-ChildItem -Path . -Recurse -Filter '*.Tests.exe' | Select-Object -First 1
          & $TEST_EXE.FullName

    - name: Publish API
      run: dotnet publish ./BonefireCRM.API/BonefireCRM.API.csproj -c Release -o ./publish/api

    - name: Publish WebApp
      run: dotnet publish ./BonefireCRM.Web/BonefireCRM.Web.Server/BonefireCRM.Web.Server.csproj -c Release -o ./publish/webapp

    - name: Upload API build artifact
      uses: actions/upload-artifact@v4
      with:
        name: api
        path: ./publish/api

    - name: Upload WebApp build artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ./publish/webapp
          
  Deploy:
    needs: Build
    runs-on: windows-latest
    steps:
    - name: Download API artifact
      uses: actions/download-artifact@v4
      with:
        name: api
        path: ./publish/api

    - name: Download WebApp artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ./publish/webapp
          
    - name: Deploy API to MonsterASP.NET via WebDeploy
      uses: rasmusbuchholdt/simply-web-deploy@2.1.0
      with:
        website-name: ${{ secrets.WEBSITE_NAME }}
        server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
        server-username: ${{ secrets.SERVER_USERNAME }}
        server-password: ${{ secrets.SERVER_PASSWORD }}
        source-path: '\publish\api\'
        target-path: '/api/'

    - name: Deploy WebApp to MonsterASP.NET via WebDeploy
      uses: rasmusbuchholdt/simply-web-deploy@2.1.0
      with:
        website-name: ${{ secrets.WEBSITE_NAME }}
        server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
        server-username: ${{ secrets.SERVER_USERNAME }}
        server-password: ${{ secrets.SERVER_PASSWORD }}
        source-path: '\publish\webapp\'
        target-path: '/'
